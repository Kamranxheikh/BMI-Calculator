<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form>
            <label for="height">Height in CM:</label>
            <input type="text" id="height" name="height" placeholder="Enter your height">

            <label for="weight">Weight in KG:</label>
            <input type="text" id="weight" name="weight" placeholder="Enter your weight">

            <button type="submit" class="btn">Calculate</button>
            <div id="result"></div>
        </form>
        <div class="guide">
            <h3>BMI Weight Guide</h3>
            <p><strong>Underweight:</strong> Less than 18.6</p>
            <p><strong>Normal Range:</strong> 18.6 to 24.9</p>
            <p><strong>Overweight:</strong> Greater than 24.9</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
